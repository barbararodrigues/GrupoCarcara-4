<div class="container">
  <div class="row mt-5 mb-5">
    <div class="col-md-6">
      <img class="img-fluid m-auto d-none d-md-block" width="100%" alt="Imagem resposiva" src="assets/img/carcara-img-login.png" />
    </div>

    <div class="col-md-6 mx-auto">
      <div class="card signup-card py-xl-5">
        <h2 class="mt-5 mt-md-4 my-lg-5 py-xl-3 text-center">Faça seu login</h2>
        <form class="px-5 pb-5 pb-md-4 my-lg-3 py-lg-5 my-xl-4 py-xl-4" #form="ngForm">
          <div class="form-group custom">

            <input autocomplete="username" type="text" class="form-control" placeholder="Usuário" [(ngModel)]="usuario"
              name="usuario" required [class.is-invalid]="exibeErro('usuario',form)" #usuarioInput>
            <div class="invalid-feedback">
              Usuário inválido!
            </div>

          </div>
          <div class="form-group custom ">
            <input autocomplete="current-password" type="password" class="form-control" placeholder="Senha"
              [(ngModel)]="senha" name="senha" required [class.is-invalid]="exibeErro('senha',form)" #senhaInput>
            <div class="invalid-feedback">
              Senha inválida!     
            </div>
          </div>

          <div style="height: 30px">
            <div *ngIf="erorNoLogin" class="text-danger">
              <em title="Erro" class="bi bi-exclamation-triangle pr-2"></em>
              <span>Usuário ou senha incorretos!</span>
            </div>
          </div>

          <div class="row rw reverse">
            <div class="col-md-12 col-lg-6">
              <button type="submit" class="btn btn-outline-warning w-100 my-1" (click)="onNewRegister()">Abrir Conta</button>
            </div>
            <div class="col-md-12 col-lg-6">
              <button *ngIf="!estaCarregando" type="submit" class="btn btn-warning w-100 my-1" (click)="onSubmit(form)">Entrar</button>
              <button *ngIf="estaCarregando"  type="button" class="btn btn-primary w-100 my-1" disabled>
                <span class="visually-hidden">Carregando...</span>
              </button>
            </div>

          </div>

        </form>
      </div>
    </div>
  </div>
</div>
