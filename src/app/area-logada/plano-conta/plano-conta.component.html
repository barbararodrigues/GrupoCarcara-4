  <div class="content-top--button">
    <button class="btn" (click)="abrirModal(modalPlanoConta)"><span class="icon-add"><i class="bi bi-plus"></i></span></button>
</div>

  <ng-template #modalPlanoConta let-modal>
    <div class="modal-custom-content">
      <div class="modal-header ">
        <h5 class="modal-title" id="exampleModalLongTitle">Plano de Contas</h5>
        <button type="button" class="close" aria-label="Close" (click)="fecharModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <form #form="ngForm">
          <div class="form-group">
            <label>
              Descrição
            </label>
            <input type="text" class="form-control" name="descricao" required
              [class.is-invalid]="exibeErro('descricao',form)" #descricaoInput [(ngModel)]="inpDescricao">
            <div class="invalid-feedback">
              Por favor, insira a descrição!
            </div>
          </div>
          <div class="form-group">
            <label>
              Login
            </label>
            <input type="text" class="form-control" name="login" required [class.is-invalid]="exibeErro('login', form)"
              #loginInput [(ngModel)]="inpLogin">
            <div class="invalid-feedback">
              Por favor, insira o login!
            </div>
          </div>
          <div class="form-group" name="groupTipoContaOperacao">
            <label>
              Conta
            </label>
            <select name="tipoContaOperacao" class="form-control" required
              [class.is-invalid]="exibeErro('tipoContaOperacao',form)" #tipoContaOperacaoInput
              [(ngModel)]="selTipoContaOperacao">
              <option value="D">
                Débito
              </option>
              <option value="C">
                Crédito
              </option>
            </select>
            <div class="invalid-feedback">
              Por favor, escolha o tipo de conta!
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="form.invalid" (click)="save()">Salvar</button>
      </div>
    </div>


  </ng-template>
</div>
